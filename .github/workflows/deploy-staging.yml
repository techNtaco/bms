name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Install dependencies & run tests
        run: |
          pnpm install
          pnpm -r test

      - name: ğŸ” Decode SSH Private Key
        run: |
          echo "${{ secrets.STAGING_SSH_KEY }}" | base64 -d > /tmp/staging.pem
          chmod 600 /tmp/staging.pem

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key_path: /tmp/staging.pem
          script: |
            cd /home/ubuntu/bms

            echo "ğŸ“¥ Checking out staging branch cleanly"
            git fetch origin
            git checkout -B staging origin/staging
            git reset --hard origin/staging
            git clean -fd

            echo "ğŸ”§ Setting up environment variables"
            echo "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" > .env
            echo "NODE_ENV=staging" >> .env

            echo "ğŸ“¦ Installing dependencies"
            pnpm install

            echo "ğŸ§± Running DB setup"
            pnpm --filter @repo/db run setup

            echo "ğŸ”¨ Building project"
            pnpm build

            echo "ğŸŸ¢ Starting app with PM2"
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
