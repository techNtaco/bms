name: CI - Lint & Test (Staging)

on:
  pull_request:
    branches:
      - staging

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Lint & Test

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: ğŸ§ª Run Tests Across Workspace
        run: pnpm -r test
