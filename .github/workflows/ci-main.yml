name: CI - Production Gate

on:
  pull_request:
    branches:
      - main

jobs:
  check-pr-origin-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš¨ Block PRs not from staging
        run: |
          echo "ğŸ” Checking PR source branch..."
          if [[ "${{ github.head_ref }}" != "staging" ]]; then
            echo "âŒ This PR is not from 'staging'. Source: ${{ github.head_ref }}"
            exit 1
          fi
          echo "âœ… PR is from 'staging'. Proceeding."

      - name: âœ… Checkout PR code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Install dependencies and run tests
        run: |
          pnpm install
          pnpm -r test
