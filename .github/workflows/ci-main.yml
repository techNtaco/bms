name: CI - Production Gate

on:
  pull_request:
    branches:
      - main

jobs:
  check-pr-origin-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš¨ Ensure PR is from staging only
        run: |
          echo "Checking if PR is from staging..."
          if [[ "${{ github.head_ref }}" != "staging" ]]; then
            echo "âŒ PR is not from staging. Current source: ${{ github.head_ref }}"
            exit 1
          fi
          echo "âœ… PR is from staging. Proceeding."

      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Install dependencies & run tests
        run: |
          pnpm install
          pnpm -r test
