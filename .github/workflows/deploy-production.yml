name: Deploy to Production

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  check-pr-source:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ❌ Block PRs not from staging
        run: |
          echo "PR source: ${{ github.head_ref }}"
          if [[ "${{ github.head_ref }}" != "staging" ]]; then
            echo "Only PRs from 'staging' can be merged into 'main'."
            exit 1
          fi

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: check-pr-source
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3

      - name: 🟨 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 📦 Install dependencies & run tests
        run: |
          pnpm install
          pnpm -r test

      - name: 🔐 Decode SSH Private Key
        run: |
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" | base64 -d > /tmp/prod.pem
          chmod 600 /tmp/prod.pem

      - name: 🚀 Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key_path: /tmp/prod.pem
          script: |
            cd /home/ubuntu/bms
            git reset --hard
            git clean -fd
            git pull origin main

            echo "📦 Installing deps"
            pnpm install

            echo "🌱 Setting up .env"
            echo "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" > .env
            echo "NODE_ENV=production" >> .env

            echo "🧱 Running DB setup"
            pnpm --filter @repo/db run setup

            echo "🔨 Building project"
            pnpm build

            echo "🟢 Restarting with PM2"
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
